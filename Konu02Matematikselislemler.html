<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS matematiksel işlemler</title>
</head>
<body>
    <h1>JS matematiksel işlemler</h1>
    <script>
        let sayi1 = 10, sayi2 = 8;
        console.log('Sayı 1 : ' + sayi1 + ' - Sayı 2 : ' + sayi2)
        console.log('Sayı 1 + Sayı 2 = ', sayi1 + sayi2)
        console.log('Sayı 1 + Sayı 2 = ', (sayi1 + sayi2))
        console.log('Sayı 1 - Sayı 2 = ', (sayi1 - sayi2))
        console.log('Sayı 1 * Sayı 2 = ', (sayi1 * sayi2))
        console.log('Sayı 1 / Sayı 2 = ', (sayi1 / sayi2))
        console.log('Sayı 1 % Sayı 2 = ', (sayi1 % sayi2))
    </script>

    
</body>
</html>
