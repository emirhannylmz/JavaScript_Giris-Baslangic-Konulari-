<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jquery ve Javascript ile Css işlemleri</title>
    <script src="/jquery-3.6.1.min.js"></script>
    <style>
        .baslik{
            color: red;
            font-size: larger;

        }
        .sekil{
            color: crimson;

        }
    </style>
</head>
<body>
    <h1>Jquery ve Javascript ile Css işlemleri</h1>

    <h3 id="jqilegizle">Bu element jquery ile gizlenecek</h3>
    <h3 id="jsilegizle">Bu element javascript ile gizlenecek</h3>
    <script>
        $("#jqilegizle").hide(); //elementi gizler.

        document.getElementById("jsilegizle").style.display = "none"; // gçstermek içöin block yazılır

    </script>

    <h2>Elementlerin css lerini değiştirme</h2>
    <div id="jqsekillendir" class="sekil test">Elementlerin Css lerini  JQ ile değiştirme</div>
    <div id="jssekillendir" class="jssekil jstest"> Elementlerin Css lerini JS değiştirme</div>
    <style>.jsclass{background-color: blueviolet;}</style>
    <script>
        //Jquery ile css işlemleri
        $("#jqsekillendir").css("font-size", "50px")
        $("#jqsekillendir").css("padding", "1rem")
        $("#jqsekillendir").css("margin", "20px")

        //Jquery ile class ekleme
        $("h2:first").addClass("baslik")
        $("#jqsekillendir").addClass("jsclass deneme")
        // var olan class ı kaldırma
        $("#jqsekillendir").removeClass("sekil")
         


        // JavaScript ile CSS işlemleri

        document.getElementById("jssekillendir").style.color = "blue"
        document.getElementById("jssekillendir").style.padding = "18px"
        document.getElementById("jssekillendir").style.margin = "1rem"

        // Javascript ile class ekleme-silme

        document.getElementById("jssekillendir").classList.add("jsclass")
        document.getElementById("jssekillendir").classList.remove("jsclass")












    </script>


    


    
</body>
</html>
