<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Karar Yapıları</title>
</head>
<body>
    <h1>JS Karar Yapıları</h1>
    <script>
        let sayi = 10;
        if (sayi >0) {
            console.log('sayı   ', sayi + 'sıfırdan bğyüktür');
        }else if(sayi==0){
            console.log('sayı   ', sayi + 'sıfırdır');
        }

        //Elimizde kontorl edeceğimiz sadece 2 seçenek varsa kısa if yapısını kullanabiliriz
         
        sayi>0 ? console.log('sayı  ' + sayi + ' sıfırdan büyüktür') : console.log("sayi" , sayi ,"Sıfıdan küçük")




    </script>
</body>
</html>
